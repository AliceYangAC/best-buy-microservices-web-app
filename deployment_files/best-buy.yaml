# ------------------------------------------------------------
# ORDER SERVICE
# ------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: order-service
          image: aliceyangac/order-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: FASTIFY_ADDRESS
              value: "0.0.0.0"
            - name: ASB_QUEUE_NAME
              value: "orders"
            - name: ORDER_DB_NAME
              value: "orderdb"
            - name: ASB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: best-buy-secrets
                  key: ASB_CONNECTION_STRING
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: best-buy-secrets
                  key: MONGO_URI
          resources:
            requests:
              cpu: 1m
              memory: 50Mi
            limits:
              cpu: 100m
              memory: 256Mi
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            failureThreshold: 5
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            failureThreshold: 3
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            failureThreshold: 5
            initialDelaySeconds: 3
            periodSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  selector:
    app: order-service

